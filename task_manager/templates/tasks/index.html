<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Task Management System</h1>

        <!-- Task Form -->
        <div class="bg-white p-4 rounded shadow-md mb-8">
            <h2 class="text-xl font-semibold">Create a New Task</h2>
            <form id="taskForm" class="space-y-4">
                <input type="text" id="taskTitle" class="p-2 border w-full" placeholder="Task Title" required>
                <textarea id="taskDescription" class="p-2 border w-full" placeholder="Task Description" required></textarea>
                <input type="date" id="taskDueDate" class="p-2 border w-full" required>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
            </form>
        </div>

        <!-- Task List -->
        <div>
            <h2 class="text-xl font-semibold">Task List</h2>
            <ul id="taskList" class="space-y-4">
                <!-- Task items will be appended here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="task_manager.js"></script>
</body>
</html>
